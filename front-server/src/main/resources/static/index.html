<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <h3>주변 정보</h3>
            <p>카페, 식당, 편의점 등</p>

    <div id="map">
        <!-- 여기에 실제 지도 API를 연동하면 됩니다 -->
    </div>
