<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 서비스</title>
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="module" th:src="@{js/LoacationTracker.js}"></script>
    <script type="module" th:src="@{js/Firebase.js}"></script>
    <!--    <script type="module" th:src="@{firebase-messaging-sw.js}"></script>-->

</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="search-box">
            <input type="text" placeholder="장소, 주소 검색">
        </div>
        <div class="info-box">
            <h3>장소명</h3>
            <p>주소: 서울시 강남구 테헤란로 123</p>
            <p>전화: 02-1234-5678</p>
            <p>영업시간: 09:00 - 18:00</p>
        </div>
        <div class="info-box">
            <h3>주변 정보</h3>
            <p>카페, 식당, 편의점 등</p>
        </div>
    </div>
    <div id="map">
        <!-- 여기에 실제 지도 API를 연동하면 됩니다 -->
    </div>

    <!-- 삼지창 버튼 -->
    <div id="user-sidebar-toggle">&#9776;</div>

    <!-- 오른쪽 사이드바 -->
    <div id="user-sidebar" class="collapsed">
        <div id="user-sidebar-content">
            <div id="auth-buttons">
                <button id="btn-login">로그인</button>
                <button id="btn-signup">회원 가입</button>
            </div>
            <div id="user-info">
                <!-- 여기에 유저 정보가 표시됩니다 -->
                유저 정보
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('user-sidebar-toggle').addEventListener('click', function () {
        document.getElementById('user-sidebar').classList.toggle('expanded');
    });


</script>

</body>
</html>
